<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Booking Form -->
        <div class="left-section">
            <h1>Plan Your Dream Trip</h1>
            <form>
                <label for="destination">Destination</label>
                <select id="destination" name="destination">
                    <option value="paris">Paris</option>
                    <option value="newyork">New York</option>
                    <option value="dubai">Dubai</option>
                    <option value="tokyo">Tokyo</option>
                    <option value="sydney">Sydney</option>
                </select>

                <label for="departure-date">Departure Date</label>
                <input type="date" id="departure-date" name="departure-date">

                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" name="return-date">

                <label for="travelers">Number of Travelers</label>
                <select id="travelers" name="travelers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">5+</option>
                </select>

                <label for="class">Travel Class</label>
                <select id="class" name="class">
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="firstclass">First Class</option>
                </select>

                <!-- <button type="submit">Book Now</button> -->
            </form>
        </div>

        <!-- Right Section: Images -->
        <div class="right-section">
            <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCmdZy7i30h7n6b7GRNA5vJV_hdQGwUyu8_g&s" alt="Travel Image 1"> -->
            <img src="https://thumbs.dreamstime.com/b/photo-collage-made-diverse-world-travel-destinations-wooden-surface-photos-127092750.jpg" alt="Travel Image 2">
            <button type="submit">Book Now</button>
            
        </div>
    </div>
</body>
</html>
